[loggers]
keys=root,EventLog,Detector1Log,Detector2Log,Detector3Log,Detector4Log,Detector5Log,Detector6Log

[handlers]
keys=EventHandler,Detector1Handler,Detector2Handler,Detector3Handler,Detector4Handler,Detector5Handler,Detector6Handler

[formatters]
keys=DetectorTempFormatter,EventFormatter

[logger_root]
level=DEBUG
handlers=EventHandler

[logger_EventLog]
level=INFO
handlers=EventHandler
qualname=EventLog
propagate=0

[logger_Detector1Log]
level=INFO
handlers=Detector1Handler
qualname=Detector1Log
propagate=0

[logger_Detector2Log]
level=INFO
handlers=Detector2Handler
qualname=Detector2Log
propagate=0

[logger_Detector3Log]
level=INFO
handlers=Detector3Handler
qualname=Detector3Log
propagate=0

[logger_Detector4Log]
level=INFO
handlers=Detector4Handler
qualname=Detector4Log
propagate=0

[logger_Detector5Log]
level=INFO
handlers=Detector5Handler
qualname=Detector5Log
propagate=0

[logger_Detector6Log]
level=INFO
handlers=Detector6Handler
qualname=Detector6Log
propagate=0

[handler_EventHandler]
class=handlers.TimedRotatingFileHandler
formatter=EventFormatter
args=("/home/gretina/Rm134Fill/Logs/EventLog.txt",'midnight',0)

[handler_Detector1Handler]
class=handlers.TimedRotatingFileHandler
formatter=DetectorTempFormatter
args=("/home/gretina/Rm134Fill/Logs/Detector1Log.txt",'midnight',0)

[handler_Detector2Handler]
class=handlers.TimedRotatingFileHandler
formatter=DetectorTempFormatter
args=("/home/gretina/Rm134Fill/Logs/Detector2Log.txt",'midnight',0)

[handler_Detector3Handler]
class=handlers.TimedRotatingFileHandler
formatter=DetectorTempFormatter
args=("/home/gretina/Rm134Fill/Logs/Detector3Log.txt",'midnight',0)

[handler_Detector4Handler]
class=handlers.TimedRotatingFileHandler
formatter=DetectorTempFormatter
args=("/home/gretina/Rm134Fill/Logs/Detector4Log.txt",'midnight',0)

[handler_Detector5Handler]
class=handlers.TimedRotatingFileHandler
formatter=DetectorTempFormatter
args=("/home/gretina/Rm134Fill/Logs/Detector5Log.txt",'midnight',0)

[handler_Detector6Handler]
class=handlers.TimedRotatingFileHandler
formatter=DetectorTempFormatter
args=("/home/gretina/Rm134Fill/Logs/Detector6Log.txt",'midnight',0)

[formatter_EventFormatter]
format=%(asctime)s | %(module)s | %(threadName)s | %(message)s
datefmt=%b-%d-%Y %H:%M:%S

[formatter_DetectorTempFormatter]
format=%(asctime)s | %(message)s
datefmt=%b-%d-%Y %H:%M:%S


